[General]
noauth=true
unpack=true
debootstrap=Debian Net Utils
aptsources=Debian
#arch=i386
directory=output/rootfs
#omitrequired=false
cleanup=true


[Debian]
packages=apt kmod lsof bash
source=http://cdn.debian.net/debian/
keyring=debian-archive-keyring
#suite=wheezy
suite=jessie
components=main contrib non-free

[Net]
#Basic packages to enable the networking
packages=netbase net-tools ethtool udev iproute iputils-ping ifupdown isc-dhcp-client ssh
source=http://cdn.debian.net/debian/

[Utils]
#General purpose utilities
packages=debconf gawk python3 python3-all locales adduser nano less wget dialog usbutils findutils sed grep psmisc man python3-pip iozone3 graphviz pandoc
source=http://cdn.debian.net/debian/



