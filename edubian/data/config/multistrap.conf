[General]
noauth=false
unpack=true
debootstrap=Debian Net Utils
aptsources=Debian
directory=output/rootfs
cleanup=true


[Debian]
packages=apt kmod lsof bash udev systemd systemd-sysv util-linux
source=http://cdn.debian.net/debian/
keyring=debian-archive-keyring
suite=stretch
components=main contrib non-free

[Net]
#Basic packages to enable the networking
packages=netbase net-tools ethtool udev iproute iputils-ping ifupdown isc-dhcp-client ssh
source=http://cdn.debian.net/debian/

[Utils]
#General purpose utilities
packages=debconf gawk python3 python3-all python3-dev build-essential locales adduser nano less wget dialog usbutils findutils sed grep psmisc man python3-pip iozone3 graphviz pandoc
source=http://cdn.debian.net/debian/
